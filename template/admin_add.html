<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Add Books | Hello Books</title>
    <meta name="description" content="Hello World">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css"/>

</head>

<body>

<header>
    <div class="jumbotron">
        <div class="container">
            <h1>Add Book</h1>
        </div>
    </div>
</header>

<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="index.html" class="navbar-brand">HELLO BOOKS</a>
            </div><!-- Navbar Header-->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="admin_catalog.html">Catalogue</a>
                    <li><a href="admin_category.html">Book Categories</a>
                    <li><a href="admin_add.html">Add Book</a>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div><!-- End Container-->
    </nav><!-- End navbar -->

    <div class="row">
        <div class="col-lg-8">
            <form method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" name="title" placeholder="Book Title" required>
                </div>
                <div class="form-group">
                    <label>ISBN</label>
                    <input class="form-control" name="isbn" placeholder="ISBN" required>
                </div>
                <div class="form-group">
                    <label>Author(s)</label>
                    <input class="form-control" name="authors" placeholder="Author(s)" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category">
                        <option value="4">Biography</option>
                        <option value="3">Documentary</option>
                        <option value="2">Drama</option>
                        <option value="7">Fiction</option>
                        <option value="5">Financial Management</option>
                        <option value="6">Inspirational</option>
                        <option value="1">Sci-Fi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Publisher</label>
                    <input class="form-control" name="publisher" placeholder="Publisher" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3"
                              placeholder="Description" required></textarea>
                </div>
                <button class="btn btn-primary">Save</button>
                <a href="admin_catalog.html" class="btn btn-primary">Cancel</a>
            </form>
        </div>

        <div class="col-lg-4">
            <h3>Upload PDF Version of Book</h3>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Cover Page</label>
                    <input type="file" name="cover" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Book</label>
                    <input type="file" name="book" class="form-control" required>
                </div>
                <button class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>


<footer>
    <div class="container">
        <hr>

        <p>
            <small><h3>Â© 2017 Hello Books. Enlighten You</h3></small>
        </p>
    </div> <!-- end container -->
</footer>

</body>
</html>
